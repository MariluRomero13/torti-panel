<div class="logo">
  <a [routerLink]="['/panel/dashboard']" class="simple-text">
    <div class="logo-img">
      <img src="/assets/img/logo_tortilleria.png" />
    </div>
  </a>
</div>
<div class="sidebar-wrapper">
  <div *ngIf="isMobileMenu()">
    <form class="navbar-form">
      <span class="bmd-form-group">
        <div class="input-group no-border">
          <input type="text" value="" class="form-control" placeholder="Search...">
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </span>
    </form>
  </div>
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="item nav-item">
      <a class="nav-link" [routerLink]="[menuItem.path]">
        <mat-icon svgIcon="{{ menuItem.icon }}" matListIcon class="icon-style"></mat-icon>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
