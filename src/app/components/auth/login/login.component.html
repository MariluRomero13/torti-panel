<div class="background">
  <mat-grid-list cols="12">
    <mat-grid-tile class="login-card" [colspan]="12">
      <mat-card class="mat-elevation-z0">
        <mat-card-header>
          <div style="margin: auto;">
            <img src="/assets/img/logo_tortilleria.png" alt="tortillería" height="100px" width="100px">
          </div>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (keyup.enter)= "login()">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <mat-form-field>
                <mat-label>Correo electrónico</mat-label>
                <input matInput formControlName="email">
                <mat-icon matSuffix class="icon-color">email</mat-icon>
                <mat-error *ngFor="let validation of validationMessages.email">
                  <mat-error class="error-message"
                  *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty
                      || loginForm.get('email').touched)">
                  {{validation.message}}
                  </mat-error>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
              <mat-form-field>
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-icon matSuffix class="icon-color">lock</mat-icon>
                <mat-error *ngFor="let validation of validationMessages.password">
                  <mat-error class="error-message"
                  *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty
                      || loginForm.get('password').touched)">
                  {{validation.message}}
                  </mat-error>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
              <button mat-button (click)="login()"
                [class.spinner]="isLoading" [disabled]="isLoading"
                  class="btn" id="login-button">
                <span [class.invisible]="isLoading">Iniciar sesión</span>
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
