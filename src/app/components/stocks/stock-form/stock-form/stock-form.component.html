<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1 mat-dialog-title>{{ data.edit ? 'Actualizar inventario de producto' : 'Agregar inventario de producto' }}</h1>
    </div>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="stockForm">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          

            <mat-form-field appearance="fill">
                <mat-label>Producto</mat-label>
                    <mat-select matInput formControlName="product_id" required>
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let product of products" [value]="product.id">
                        {{product.name}}
                        </mat-option>
                    </mat-select>
                    <!--<mat-error *ngFor="let validation of validationMessages.product">
                        <mat-error class="error-message"
                          *ngIf="stockForm.get('product').hasError(validation.type)
                            && (stockForm.get('product').dirty || stockForm.get('product').touched)">
                          {{validation.message}}
                        </mat-error>
                      </mat-error>-->
            </mat-form-field>



        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field>
            <mat-label>Cantidad inicial</mat-label>
            <input type ="number" min=0 formControlName="initial_stock" matInput required/>
            <mat-error *ngFor="let validation of validationMessages.initial_stock">
              <mat-error class="error-message"
                *ngIf="stockForm.get('initial_stock').hasError(validation.type)
                  && (stockForm.get('initial_stock').dirty || stockForm.get('initial_stock').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12" [ngClass]="data.edit ? 'show':'hidden'">
          <mat-form-field>
            <mat-label>Cantidad actual</mat-label>
            <input type="number" min=0 formControlName="actual_stock" matInput required/>
            <mat-error *ngFor="let validation of validationMessages.actual_stock">
              <mat-error class="error-message"
                *ngIf="stockForm.get('actual_stock').hasError(validation.type)
                  && (stockForm.get('actual_stock').dirty || stockForm.get('actual_stock').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>
      
    
  </div>
</form> 
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" id="button-container">
      <button class="btn back-button" [mat-dialog-close]="true">
        <span>Cancelar</span>
      </button>
      <button class="btn main-button" 
        [disabled]="!stockForm.valid" (click)="data.edit ? update() : store()"><!--aÃ±adir evento-->
        <span>Guardar</span>
      </button>
    </div>
  </div>
