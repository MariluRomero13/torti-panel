<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h1 class="title">Productos perdidos</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <button class="btn main-button" hidden><!--Añadir evento-->
            <span>Agregar</span>
          </button>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="search-container">
            <mat-form-field>
              <input matInput type="text" placeholder="Buscar" (keyup)="searchDevolution($event.target.value)"><!--Añadir evento-->
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </div>
     <form [formGroup]="saleDateForm">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <mat-card>
                <mat-form-field >
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
            </mat-card>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
            <mat-card>
                <mat-form-field >
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>
            </mat-card>
        </div>
      </div>
    </form>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="table-responsive">
            <mat-table class="table" [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="product">
                <mat-header-cell *matHeaderCellDef class="cell-title" mat-sort-header>Producto</mat-header-cell>
                <mat-cell *matCellDef="let devolution">
                  {{devolution.product.name}}
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef class="cell-title" mat-sort-header>Cantidad</mat-header-cell>
                <mat-cell *matCellDef="let devolution">
                  {{devolution.quantity}}
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef class="cell-title" mat-sort-header>Fecha</mat-header-cell>
                <mat-cell *matCellDef="let devolution">
                  {{ devolution.created_at }}
                </mat-cell>
              </ng-container>
              
              <tr>
                <mat-header-row *matHeaderRowDef="employeeColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: employeeColumns"></mat-row>
              </tr>
            </mat-table>
            <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30, 40, 50, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
