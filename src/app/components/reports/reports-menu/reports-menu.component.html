<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title" id="title-personal-data">Reportes</h2>
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="card card-stats">
                <div class="card-header card-header-icon">
                  <div class="card-icon isGreen">
                    <mat-icon svgIcon="sale"></mat-icon>
                  </div>
                  <h4 class="card-title">Ventas realizadas</h4>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    <div>
                      <button mat-button class="arrow-button" [routerLink]="['/panel/reportes-ventas']">
                        <mat-icon svgIcon="arrow-right" class="arrow-icon"></mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
              <div class="card card-stats">
                <div class="card-header card-header-icon">
                  <div class="card-icon isBlue">
                    <mat-icon svgIcon="package-variant-closed"></mat-icon>
                  </div>
                  <h4 class="card-title">Productos perdidos</h4>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    <div>
                      <button mat-button class="arrow-button" [routerLink]="['/panel/reportes-devoluciones']">
                        <mat-icon svgIcon="arrow-right" class="arrow-icon"></mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
