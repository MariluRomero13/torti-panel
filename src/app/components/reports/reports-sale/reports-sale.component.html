<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title" id="title-personal-data">Reporte de ventas</h2>
            <form [formGroup]="saleDateForm">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <mat-form-field>
                    <mat-label>Fecha de inicio</mat-label>
                    <input matInput formControlName="start_date" [matDatepicker]="start_date">
                    <mat-datepicker-toggle matSuffix [for]="start_date"></mat-datepicker-toggle>
                    <mat-datepicker #start_date></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <mat-form-field>
                    <mat-label>Fecha final</mat-label>
                    <input matInput formControlName="end_date" [matDatepicker]="end_date1">
                    <mat-datepicker-toggle matSuffix [for]="end_date1"></mat-datepicker-toggle>
                    <mat-datepicker #end_date1></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" id="buttons-content">
                  <button class="btn main-button" (click)="searchDateSales()"><!--Añadir evento-->
                    <span>Buscar</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12"></div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="search-container">
          <mat-form-field>
            <input matInput type="text" placeholder="Buscar" (keyup)="searchSale($event.target.value)"><!--Añadir evento-->
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="table-responsive">
          <mat-table class="table" [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="employee">
              <mat-header-cell *matHeaderCellDef class="cell-title" mat-sort-header>Empleado</mat-header-cell>
              <mat-cell *matCellDef="let sale">
                {{sale.assignment.assignment.employees.name}}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="customer">
              <mat-header-cell *matHeaderCellDef class="cell-title" mat-sort-header>Cliente</mat-header-cell>
              <mat-cell *matCellDef="let sale">
                {{sale.assignment.assignment.customers.name}}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="total">
              <mat-header-cell *matHeaderCellDef class="cell-title" mat-sort-header>Total</mat-header-cell>
              <mat-cell *matCellDef="let sale">
                {{ sale.total | currency }}
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef class="cell-title" mat-sort-header>Fecha</mat-header-cell>
              <mat-cell *matCellDef="let sale">
                {{ sale.created_at }}
              </mat-cell>
            </ng-container>

            <tr>
              <mat-header-row *matHeaderRowDef="saleColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: saleColumns"></mat-row>
            </tr>
          </mat-table>
          <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30, 40, 50, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
