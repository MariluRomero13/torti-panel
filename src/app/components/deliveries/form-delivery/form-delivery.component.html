<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <h1 mat-dialog-title> {{ data.edit ? 'Actualizar' : 'Agregar'  }} entrega</h1>
  </div>
</div>
<div mat-dialog-content>
  <form [formGroup]="deliveryForm">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-form-field>
          <mat-label>Fecha de entrega</mat-label>
          <input matInput [matDatepicker]="deliveryPicker" formControlName="deliveryDate">
          <mat-datepicker-toggle matSuffix [for]="deliveryPicker"></mat-datepicker-toggle>
          <mat-datepicker #deliveryPicker></mat-datepicker>
          <mat-error *ngFor="let validation of validationMessages.deliveryDate">
            <mat-error class="error-message"
              *ngIf="deliveryForm.get('deliveryDate').hasError(validation.type)
                && (deliveryForm.get('deliveryDate').dirty || deliveryForm.get('deliveryDate').touched)">
              {{validation.message}}
            </mat-error>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12" id="button-container">
    <button class="btn back-button" [mat-dialog-close]="true">
      <span>Cancelar</span>
    </button>
    <button class="btn main-button" (click)="data.edit ? update() : store()"
      [disabled]="!deliveryForm.valid">
      <span>Guardar</span>
    </button>
  </div>
</div>
