<mat-dialog-content>
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="table-responsive">
            <mat-table class="table" [dataSource]="dataSource">
              <ng-container matColumnDef="product">
                <mat-header-cell *matHeaderCellDef class="cell-title">Producto</mat-header-cell>
                <mat-cell *matCellDef="let sale">
                  {{ sale.product }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef class="cell-title">Cantidad</mat-header-cell>
                <mat-cell *matCellDef="let sale">
                  {{ sale.quantity }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef class="cell-title">Status</mat-header-cell>
                <mat-cell *matCellDef="let sale">
                  <span [class.is_deliveried]="sale.status === 1"
                    [class.is_pending]="sale.status === 2" [class.is_cancelled]="sale.status === 3">
                    {{ sale.status === 1 ? 'Vendido' : sale.status === 2 ? 'Pendiente' : 'Cambiado' }}</span>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="total">
                <mat-header-cell *matHeaderCellDef class="cell-title">Total</mat-header-cell>
                <mat-cell *matCellDef="let sale">
                  {{ sale.total }}
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef class="cell-title">Descripci√≥n</mat-header-cell>
                <mat-cell *matCellDef="let sale">
                  {{ sale.description }}
                </mat-cell>
              </ng-container>
              <tr>
                <mat-header-row *matHeaderRowDef="saleColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: saleColumns"></mat-row>
              </tr>
            </mat-table>
            <mat-paginator #paginator [pageSizeOptions]="[10, 20, 30, 40, 50, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" id="button-container">
      <button class="btn back-button" [mat-dialog-close]="true">
        <span>Cerrar</span>
      </button>
    </div>
  </div>
</mat-dialog-actions>
