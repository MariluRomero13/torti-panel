<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h1 mat-dialog-title>{{ data.edit ? 'Actualizar inventario de producto' : 'Agregar inventario de producto' }}</h1>
    </div>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="assignmentproductForm">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          

            <mat-form-field appearance="fill">
                <mat-label>Asignar empleado</mat-label>
                    <mat-select matInput formControlName="employee_id" required>
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let employee of employees" [value]="employee.id">
                        {{employee.name }}
                        </mat-option>
                    </mat-select>
                    <!--<mat-error *ngFor="let validation of validationMessages.product">
                        <mat-error class="error-message"
                          *ngIf="stockForm.get('product').hasError(validation.type)
                            && (stockForm.get('product').dirty || stockForm.get('product').touched)">
                          {{validation.message}}
                        </mat-error>
                      </mat-error>-->
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Asignar producto</mat-label>
                    <mat-select matInput formControlName="stock_id" required>
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let product of products" [value]="product.stock.id">
                        {{product.name}}
                        </mat-option>
                    </mat-select>
                    <!--<mat-error *ngFor="let validation of validationMessages.product">
                        <mat-error class="error-message"
                          *ngIf="stockForm.get('product').hasError(validation.type)
                            && (stockForm.get('product').dirty || stockForm.get('product').touched)">
                          {{validation.message}}
                        </mat-error>
                      </mat-error>-->
            </mat-form-field>



        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input type ="number" min=0 formControlName="quantity" matInput required/>
            <!--<mat-error *ngFor="let validation of validationMessages.initial_stock">
              <mat-error class="error-message"
                *ngIf="stockForm.get('quantity').hasError(validation.type)
                  && (stockForm.get('quantity').dirty || stockForm.get('quantity').touched)">
                {{validation.message}}
              </mat-error>
            </mat-error>-->
          </mat-form-field>
        </div>
      
    
  </div>
</form> 
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12" id="button-container">
      <button class="btn back-button" [mat-dialog-close]="true">
        <span>Cancelar</span>
      </button>
      <button class="btn main-button" 
        [disabled]="!assignmentproductForm.valid" (click)="data.edit ? update() : store()"><!--aÃ±adir evento-->
        <span>Guardar</span>
      </button>
    </div>
  </div>
